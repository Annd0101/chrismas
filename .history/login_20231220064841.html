<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/images/favicon.ico"

    <!-- main script -->
    <script src="./js/index.js" defer></script>
    <script src="./js/login.js" defer></script>
    <!-- bootstrap -->

  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col">
            <!-- Header Top Wrapper Start -->
            <div class="mt-4 mb-4 w-100">
              <div

                <div

                  <a href="./demo.html" class="m-2">
                    <i class="fab fa-facebook text-secondary"></i>
                  </a>
                  <a href="./demo.html" class="m-2">
                    <i class="fab fa-twitter text-secondary"></i>
                  </a>
                  <a href="./demo.html" class="m-2">
                    <i class="fab fa-linkedin text-secondary"></i>
                  </a>
                  <a href="./demo.html" class="m-2">
                    <i class="fab fa-instagram text-secondary"></i>
                  </a>
                  <a href="./demo.html" class="m-2">
                    <i class="fab fa-pinterest-p text-secondary"></i>
                  </a>
                </div>
                <!-- Header Logo -->
                <div class="d-flex col-md-4 col-12">
                  <a href="./index.html" class="mx-auto">
                    <img src="./assets/images/logo.png" alt="logo" />
                  </a>
                </div>
                <!-- Account Menu -->
                <div
                  class="d-flex col-md-4 col-12 justify-content-md-center justify-content-sm-center justify-content-center justify-content-lg-end"
                >
                  <ul class="d-inline-flex my-auto align-items-center p-0">
                    <li class="nav-item d-flex align-items-center me-3 fw-bold">
                        <a href="#" class="nav-link text-secondary p-0" onmouseover="hoverEffect(this)" onmouseout="hoverEffect(this)">
                          Login
                        </a>
                      </li>
                      <li class="nav-item d-flex align-items-center fw-bold">
                        <a href="./register.html" class="nav-link text-secondary p-0" onmouseover="hoverEffect(this)" onmouseout="hoverEffect(this)">
                          Register
                        </a>
                      </li>
                  </ul>
                </div>
              </div>
            </div>
            <hr class="mb-3" />
            <!-- Header Top Wrapper End -->
          </div>
        </div>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
          <div class="container-fluid mb-3">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-between"
              id="navbarNav"
            >
              <ul class="navbar-nav">
                <li class="nav-item text-secondary fw-bold me-4">
                  <a
                    class="nav-link active text-danger"
                    aria-current="page"
                    href="./index.html"
                    onmouseover="hoverEffect(this)"
                    onmouseout="hoverEffect(this)"
                  >
                    Home
                  </a>
                </li>
                <li class="nav-item text-secondary fw-bold me-4">
                  <a
                    class="nav-link"
                    href="./demo.html"
                    onmouseover="hoverEffect(this)"
                    onmouseout="hoverEffect(this)"
                  >
                    Shop
                  </a>
                </li>
                <li class="nav-item text-secondary fw-bold me-4">
                  <a
                    class="nav-link"
                    href="./demo.html"
                    onmouseover="hoverEffect(this)"
                    onmouseout="hoverEffect(this)"
                  >
                    About
                  </a>
                </li>
                <li class="nav-item text-secondary fw-bold me-4">
                  <a
                    class="nav-link"
                    href="./demo.html"
                    onmouseover="hoverEffect(this)"
                    onmouseout="hoverEffect(this)"
                  >
                    Pages
                  </a>
                </li>
                <li class="nav-item text-secondary fw-bold me-4">
                  <a
                    class="nav-link"
                    href="./demo.html"
                    onmouseover="hoverEffect(this)"
                    onmouseout="hoverEffect(this)"
                  >
                    Blog
                  </a>
                </li>
                <li class="nav-item text-secondary fw-bold me-4">
                  <a
                    class="nav-link"
                    href="./demo.html"
                    onmouseover="hoverEffect(this)"
                    onmouseout="hoverEffect(this)"
                  >
                    Contact
                  </a>
                </li>
              </ul>
              <form class="d-flex ">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  <i class="fas fa-search"></i>
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <section class="h-100 py-5 bg-christmas christmas">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card rounded-3 border-light">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block my-auto animate__animated animate__fadeIn">
                  <img
                    src="./assets/images/login.jpg"
                    alt="login form"
                    class="img-fluid p-5"
                  />
                </div>
                <div
                  class="col-md-6 col-lg-7 d-flex align-items-center christmas"
                >
                  <div class="card-body p-5 p-lg-5 text-black animate__animated animate__fadeInLeft">
                    <form>
                      <h3
                        class="fw-bold mb-5 pb-3"
                      >
                        Sign into your account
                      </h3>

                      <div class="form-outline mb-4">
                        <input
                          type="email"
                          id="email"
                          class="form-control form-control-lg mb-2"
                          placeholder="Email address"
                          required
                        />
                        <small class="text-danger my-3 d-none emailError"></small>
                      </div>

                      <div class="form-outline mb-5">
                        <input
                          type="password"
                          id="password"
                          class="form-control form-control-lg mb-2"
                          placeholder="Password"
                          required
                        />
                        <small class="text-danger my-3 d-none passError"></small>
                      </div>

                      <div class="pt-1 mb-5">
                        <button
                          class="btn btn-danger btn-lg btn-block hvr-pop login"
                          type="button"
             
                        >
                          Login
                        </button>
                      </div>

                      <a class="small text-muted" href="./demo.html">Forgot password?</a>
                      <p class="mb-5 pb-lg-2">
                        Don't have an account?
                        <a href="./register.html">Register here</a>
                      </p>
                      <a href="./demo.html" class="small text-muted">Terms of use.</a>
                      <a href="./demo.html" class="small text-muted">Privacy policy</a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
        <!-- footer -->
        <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top container"
      >
        <p class="col-md-4 col-12 text-center mb-0 text-secondary">© 2023 Company, Inc</p>
  
        <a
          href="/"
          class="col-md-4 col-12 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
              <img src="./assets/images/logo.png" alt="logo" />
          </div>
        </a>
  
        <ul class="nav col-md-4 justify-content-md-end col-12 justify-content-center">
          <li class="nav-item">
            <a href="./demo.html" class="nav-link px-2 text-secondary" onmouseover="hoverEffect(this)" onmouseout="hoverEffect(this)">Home</a>
          </li>
          <li class="nav-item">
            <a href="./demo.html" class="nav-link px-2 text-secondary" onmouseover="hoverEffect(this)" onmouseout="hoverEffect(this)">Features</a>
          </li>
          <li class="nav-item">
            <a href="./demo.html" class="nav-link px-2 text-secondary" onmouseover="hoverEffect(this)" onmouseout="hoverEffect(this)">Pricing</a>
          </li>
          <li class="nav-item">
            <a href="./demo.html" class="nav-link px-2 text-secondary" onmouseover="hoverEffect(this)" onmouseout="hoverEffect(this)">FAQs</a>
          </li>
          <li class="nav-item">
            <a href="./demo.html" class="nav-link px-2 text-secondary" onmouseover="hoverEffect(this)" onmouseout="hoverEffect(this)">About</a>
          </li>
        </ul>
      </footer>
